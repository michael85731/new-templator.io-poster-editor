<!DOCTYPE HTML>
<html>
<head>
<!-- meta info -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- import js & css -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/transTextarea.js"></script>
<script type="text/javascript" src="js/activate.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
</head>
<!-- ////////////////////////////// CSS //////////////////////////////////////// -->
<style type="text/css">
.drag {
    position: absolute;
    cursor: default;
    border:1px solid black;
}
 
.posterArea {
    width: 500px;
    height: 500px;
    border: 1px solid gray;
    background-color: #E0F0FF;
}

</style>

<!-- //////////////////////// js code //////////////////////////////////// -->
<script type="text/javascript">
//一開始就要跑的Function
$(function(){
    activateAll();
});

$(document).on('dblclick mousedown resize',function(event){

    //偵測dblclick，將之轉換成textarea
	if(event.target.parentNode.className == 'posterArea' && event.type == "dblclick"){ 
		transToTextarea(event.target);
	}
    //偵測resize，讓文字跟著框框大小變動
    if(event.target.parentNode.className == 'posterArea' && event.type == "resize"){
        resizeText(event.target);
    }

    //偵測到mousedown，讓文字resizable
    if(event.target.parentNode.className == 'posterArea' && event.type == "mousedown"){
        resizableText(event.target);
    }
});


</script>
<!-- ///////////////////////////// html /////////////////////////////// -->
<body>
<div>others1</div>
<div>others2</div>
<!-- id will replace to class(poster area css) -->
<div class="posterArea">
	<div class="drag">posterText1</div>
	<div class="drag">posterText2</div>
	<div class="drag">posterText3</div>
	<div class="drag">posterText4<br>posterText4.1</div>
</div>
<div>others3</div>
<div>others4</div>
<button onclick="test()">testing</button>

</body>
</html>
