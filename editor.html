<!DOCTYPE HTML>
<html>
<head>
<!-- meta info -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- import js & css -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/transTextarea.js"></script>
</head>
<!-- ////////////////////////////// CSS //////////////////////////////////////// -->
<style type="text/css">
.drag {
    width: 70px;
    height: 70px;
    line-height: 70px;
    border: 1px solid black;
    cursor: pointer;
    border-radius: 10px;
    float: left;
    margin-left: 5px;
    text-align: center;
    font-size: 12px;
}
 
.posterArea {
    width: 500px;
    height: 500px;
    border: 1px solid gray;
    background-color: #E0F0FF;
}

</style>

<!-- //////////////////////// js code //////////////////////////////////// -->
<script type="text/javascript">

//偵測dblclick物件，將之轉換成textarea
$(document).on('dblclick',function(event){
	if(event.target.parentNode.className == 'posterArea' && event.type == "dblclick"){	
		transToTextarea(event.target);
	}
});

// select the target node
var target = document.querySelector('div');
 
// create an observer instance
var observer = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    console.log(mutation.type);
  });    
});
 
// configuration of the observer:
var config = { attributes: true, childList: true, characterData: true};
 
// pass in the target node, as well as the observer options
observer.observe(target, config);

observer.disconnect();
observer.observe();


</script>
<!-- ///////////////////////////// html /////////////////////////////// -->
<body>
<div>others1</div>
<div>others2</div>
<!-- id will replace to class(poster area css) -->
<div class="posterArea">
	<div class="drag">posterText1</div>
	<div class="drag">posterText2</div>
	<div class="drag">posterText3</div>
	<div class="drag">posterText4<br>posterText4.1</div>
</div>
<div>others3</div>
<div>others4</div>
<button onclick="test()">testing</button>

</body>
</html>
