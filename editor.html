<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript" src="js/resize.js"></script>
</head>

<!-- ////////////////////////////// CSS //////////////////////////////////////// -->

<style type="text/css">
.drag {
    position: absolute;
    cursor: default;
    border:1px solid black;
}
/*before loading's background*/
.posterArea {
    width: 500px;
    height: 500px;
    border: 1px solid gray;
}

<!-- ///////////////////////////// html /////////////////////////////// -->

<body>

<div>others1</div>
<div>others2</div>
<!-- id will replace to class(poster area css) -->
<div class="posterArea">
	<div class="drag">posterText1</div>
	<div class="drag">posterText2</div>
	<div class="drag">posterText3</div>
	<div class="drag" id="testing">posterText4<br>posterText4.1</div>
</div>
<div>others3</div>
<div>others4</div>
<button onclick="test()">testing</button>

</body>

<!-- //////////////////////// js code //////////////////////////////////// -->

<script type="text/javascript">

$(document).ready(function(){
    draggableAll();

    $(".posterArea").on('dblclick mousedown resize click',function(event){

        //偵測dblclick，將之轉換成textarea
        if(event.target.parentNode.className == 'posterArea' && event.type == "dblclick"){ 
            transToTextarea(event.target);
        }

        //偵測到mousedown，讓文字resizable
        if(event.target.parentNode.className == 'posterArea' && event.type == "mousedown" || event.type == "click"){
            resizableText(event.target);
        }

        //偵測resize，讓文字跟著框框大小變動
        if(event.target.parentNode.className == 'posterArea' && event.type == "resize"){
            resizeText(event.target);
        }

        //偵測click且並非點選物件時，取消目前有resize point的物件
        if(event.target.parentNode.className != 'posterArea' && event.type == "click"){
            cancelResizePoint();
        }
    });
});

</script>

</html>
