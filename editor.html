<!-- //////////////////////// js code //////////////////////////////////// -->

<script type="text/javascript">

//檢查現在是否有text or pic被選到
var picSelected = false;
var textSelected = false;

$(document).ready(function(){

    //pic fliter event
    $('.picFilter').on('mousedown',function(event){
        if(picSelected){
            chFilter(event.target);
        }
    });

    //text tools event
    $('.color-pick').on('change',function(event){
        if(textSelected){
            chColor(event.target);
        }
    });

    //add pic event
    $("input[type=file]").change(function(){
        loadPic(this);
    });

    //posterArea's event setting
    draggableAll();
    $(".posterArea").on('dblclick mousedown resize click keypress mouseup',function(event){

        //更新目前選取的element
        if($(event.target).attr('class') != 'posterArea'){  //不能選到自己
            if($(event.target).hasClass('text')){
                textSelected = true;
            }else if($(event.target).hasClass('pic')){
                picSelected = true;
            }else{
                textSelected = false;
                picSelected = false;
            }
        }   

        //點到元件要讓該元件能resizable，並取消其他multi class element
        if((textSelected || picSelected) && event.type == 'mousedown' && !(event.ctrlKey) && !($(event.target).hasClass('multi'))){
            switch(event.target.tagName){
                case 'IMG':
                    singleResizable($(event.target).parent());
                    break;
                case 'DIV':
                    singleResizable(event.target);
                    break;
            }
        }

        //多重element resizable && draggable
        if((textSelected || picSelected) && event.type == 'mousedown' && event.ctrlKey){
            $('.ui-resizable-handle').parent().addClass('multi');   //辨別目前要reisze的所有元件，加上一個class做判斷
            switch(event.target.tagName){
                case 'IMG':
                    multiResizable($(event.target).parent());
                    break;
                case 'DIV':
                    multiResizable(event.target);
                    break;
            }

            multiDraggable();   //若再次點到multi class element即可直接draggable，因為前一次點到element時就設定了
        }

        //resizing時的動作
        if(event.type == 'resize'){
            //一起resize時跟單element resize時不同，分開處理
            if($('.multi').length){
                $('.multi').each(function(){
                    switch($(this).hasClass('text')){
                        case true:
                            resizeText(this);
                        case false:
                            resizePic(this);
                    }
                });
            }else{
                switch($('.ui-resizable-handle').parent().hasClass('text')){
                    case true:
                        resizeText(event.target);
                    case false:
                        resizePic(event.target);
                }
            }
        }

        //dblclick要將div text轉成textarea
        if(event.type == 'dblclick' && $(event.target).hasClass('text')){
            transToTextarea(event.target);
        }

        //若滑鼠點到poster背景，則取消所有resizable element，並將textarea轉成div text
        if($(event.target).hasClass('posterArea')){
            cancelResizableElement();
            if($('.input').length){
                var lastTextarea = $('.input');
                lastTextarea.exist = true;
                toDiv(lastTextarea);
            }
        }

        // //若dragging結束後有物件為hidden，則刪除該物件(處理drag event)
        // if(event.type == 'mouseup'){
        //     eliminateOrigin();
        // }
    });

    //鍵盤事件區
    $(document).on('keydown',function(event){
        //delete
        if(event.keyCode == 46){
            $('.ui-resizable-handle').parent().remove();
        }

        //copy
        if(event.ctrlKey && event.keyCode == 67){
            copy();
        }

        //paste
        if(event.ctrlKey && event.keyCode == 86){
            paste();
        }

    });
});

</script>
