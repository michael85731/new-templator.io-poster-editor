<!-- //////////////////////// js code //////////////////////////////////// -->

<script type="text/javascript">

$(document).ready(function(){
    $("input[type=file]").change(function(){
        loadPic(this);
    });

    //posterArea's event setting
    draggableAll();
    $(".posterArea").on('dblclick mousedown resize click',function(event){
        
        var isPosterElement = $(event.target).hasClass('text') || $(event.target).hasClass('pic');

        if(isPosterElement && event.type == 'mousedown'){
            switch(event.target.tagName){
                case 'IMG':
                    singleResizable($(event.target).parent());
                    break;
                case 'DIV':
                    singleResizable(event.target);
                    break;
            }
        }

        if(event.type == 'resize'){
            switch($(event.target).hasClass('text')){
                case true:
                    resizeText(event.target);
                case false:
                    resizePic(event.target);
            }
        }

        if(event.type == 'dblclick' && $(event.target).hasClass('text')){
            transToTextarea(event.target);
        }

        if($(event.target).hasClass('posterArea')){
            cancelResizableElement();
        }

    });
});

</script>

</html>
