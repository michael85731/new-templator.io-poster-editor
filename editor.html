<!-- ////////////////////////////// CSS //////////////////////////////////////// -->

<style type="text/css">

.posterArea {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid gray;
    background-color: #E0F0FF;
}

.drag {
    position: absolute;
    cursor: default;
    border:1px solid black;
}

.pic{
    position: absolute;
    width: 100%;
    height:100%;
    border: 1px solid gray;
}

</style>

<!-- ///////////////////////////// html /////////////////////////////// -->

<body>

<div>others1</div>
<div>others2</div>
<!-- id will replace to class(poster area css) -->
<div class="posterArea">
	<div class="drag">posterText1</div>
	<div class="drag">posterText2</div>
	<div class="drag">posterText3</div>
	<div class="drag">posterText4<br>posterText4.1</div>
</div>
<button onclick="addText()">add Text</button>

<input type="file">

<button onclick="test()">testing</button>
<div>others3</div>
<div>others4</div>

</body>

<!-- //////////////////////// js code //////////////////////////////////// -->

<script type="text/javascript">

$(document).ready(function(){
    $("input[type=file]").change(function(){
        loadPic(this);
    });

    //posterArea's event setting
    draggableAll();
    $(".posterArea").on('dblclick mousedown resize click',function(event){

        if($(event.target).parent().attr('class') == 'posterArea' && event.target.tagName == 'DIV'){

            switch(event.type){
                case 'resize':
                    resizeText(event.target);       //偵測resize，設定resize時的text大小
                    break;
                case 'dblclick':
                    transToTextarea(event.target);  //偵測dblclick，將之轉換成textarea
                    break;
                case 'mousedown':
                    singleResizable(event.target);    //偵測到mousedown or click，讓文字resizable
                    break;
            }

        }else{
            switch(event.type){
                case 'click':
                    cancelResizePoint();            //偵測click且並非點選物件時，取消目前有resize point的物件
                    break;
            }
        }

    });
});

</script>

</html>
